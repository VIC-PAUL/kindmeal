    <div>  <input type="number" placeholder="Cost" id="cost">
        <button id="likebtn">
            Add to Wallet
        </button>

</body>
<script> 
let money;
if (localStorage.getItem("price")==null){
    money=0;
}else {
    money= localStorage.getItem("price")
}


document.getElementById("price").innerText=money;



document.getElementById("likebtn").addEventListener("click",likefnc)
function likefnc(){
    money++
    localStorage.setItem("price",money)
    console.log("Added")

    document.getElementById("price").innerText=money;

};


</script>
