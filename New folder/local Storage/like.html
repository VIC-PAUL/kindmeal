<body>
    <div>
        <p>Like:-  <span id="like"></span></p>
        <p>Dislike:-  <span id="dislike"></span></p>
    </div>
    <div>
        <button id="likebtn">
            Like
        </button>
        <button id="dislikebtn">
            Dislike
        </button>
    </div>
</body>
<script> 
let likec;
if (localStorage.getItem("like")==null){
    likec=0
}else {
    likec= localStorage.getItem("like")
}


let dislikec;
if (localStorage.getItem("dislike")==null){
    dislikec=0
}else {
   dislikec= localStorage.getItem("dislike")
}
document.getElementById("like").innerText=likec;

document.getElementById("dislike").innerText=dislikec;

document.getElementById("likebtn").addEventListener("click",likefnc)
function likefnc(){
    likec++
    localStorage.setItem("like",likec)
    console.log("liked")

    document.getElementById("like").innerText=likec;

};

document.getElementById("dislikebtn").addEventListener("click",Dislikefnc)
function Dislikefnc(){
    
    dislikec++
    localStorage.setItem("dislike",dislikec)
    
    console.log("Dislike")

    document.getElementById("dislike").innerText=dislikec;
}


</script>
