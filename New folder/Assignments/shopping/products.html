<script>
    const LSData=JSON.parse(localStorage.getItem("masai-ecom-products"));
    // let filteredData=[];
    // let cartData=JSON.parse(localStorage.getItem("masai-cart")) || [];
    const main=document.querySelector(".main");
    // const filter=document.getElementById("filter");
    function display(data=[]){
        main.innerHTML=null;
     data.forEach(function(element){
      const product= document.createElement("div");

      const image=document.createElement("img");
      image.src=element.img;

      const brand=document.createElement("h2");
      brand.textContent = element.brand;

      const name=document.createElement("p");
      name.textContent = element.name;

      const price=document.createElement("h3");
      price.textContent=element.price;

      const catagory=document.createElement("p");
      catagory.textContent = element.catagory;

      const cartAdd=document.createElement("button");
      cartAdd.textContent="Add to cart";
      cartAdd.addEventListener("click",function(){
        addToCart(element);
      })

      product.append(image,brand,name,price,catagory,cartAdd);

      main.append(product);
     })
    }
    display(LSData);

    function addToCart(element){
     let a=cartData.filter(function(el){
      return el.productID == element.productID;
     })

     if(a.length === 0){
       cartData.push(element);
       alert("Product Added to Cart Successfuly")
       localStorage.setItem("masai-cart",JSON.stringify(cartData))
     }else{
       alert("Product already in Cart");
     }
    }

    filter.addEventListener("change",function(){
      if(filter.value == "none"){
        filteredData=LSData;
      }else {
        filteredData=LSData.filter(function (element){
          return element.catagory === filter.value;
        })
      }

      display(filteredData);
    })
