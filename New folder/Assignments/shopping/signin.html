<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <form>
        <h1>Signin to your Account</h1>
        <input type="email" placeholder="Email" name="" id="email">
        <input type="password" placeholder="Password" name="" id="password">
        <input type="submit" value="Signin">

        <p>Don't have a account? <a href="./signup.html"> Signup </a></p>
    </form>
</body>

<script>
    let form = document.querySelector("form");
    let LSData=JSON.parse(localStorage.getItem("userData"));

    function signin(formData,LSData) {
     if (LSData == null){
         alert("User Doesn't Exist. Please signup")
     }else if(LSData.email != formData.email || LSData.password != formData.password){
         alert("Please Enter Valid Email ID or Password");
     }else{
         alert("Sign in Successful. Please Continue with your shopping");
         localStorage.setItem("signin", JSON.stringify(LSData));
         window.location.href="./index.html";
     }
    }
    form.addEventListener("submit",function(event) {
        event.preventDefault();
      let data={
          email:form.email.value,
          password: form.password.value,
      }
      signin(data,LSData);
    })

</script>
</html>
