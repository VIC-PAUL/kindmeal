<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <form>
        <h1>Create a new Account</h1>
        <input id="username" type="text" placeholder="Username">
        <input type="email" placeholder="Email" name="" id="email">
        <input type="password" placeholder="Password" name="" id="password">
        <input type="submit" value="Create Account">
        <p>Already have a account? <a href="./signin.html"> Signin </a></p>
    </form>
</body>

<script>
  let form=document.querySelector("form");
  let LSData=JSON.parse(localStorage.getItem("userData"));
  form.addEventListener("submit",function(event) {
      event.preventDefault();
      const data={
       username:form.username.value,
       email: form.email.value,
       password:form.password.value,
      }
      if(LSData != null && LSData.email === data.email){
          alert("Account already exist. Please Login");
          return;
      }

      localStorage.setItem("userData",JSON.stringify(data));
      alert("Signup successful. Please Signin")
  })
</script>
</html>
